<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Charts and Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">
    <script src="../js/d3.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>
    <script>
        var chart;
        var chart2;
        var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
        document.addEventListener('DOMContentLoaded', function(event) {
            Highcharts.setOptions({
                lang: {
                    thousandsSep: ','
                }
            });
            d3.json('./chart.json', function(data) {
                var totalEther = [];
                var inflow = [];
                var outflow = [];
                var ethusd = [];
                for (var i = 0; i < data.length; i++) {
                    totalEther.push([data[i].time * 1000, data[i].totalEther]);
                    if ('ethusd' in data[i]) {
                        ethusd.push([data[i].time * 1000, data[i].ethusd]);
                    }
                    if (data[i].totalChange > 0) {
                        inflow.push([data[i].time * 1000, data[i].totalChange]);
                    } else if (data[i].totalChange < 0) {
                        outflow.push([data[i].time * 1000, -data[i].totalChange]);
                    }
                }
                $('#chart').highcharts({
                    chart: {
                        alignTicks: false
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'datetime',
                        plotLines: [{
                            color: 'black',
                            width: 0.3,
                            value: new Date(2016, 2, 14).getTime(),
                            label: {
                                text: 'Homestead',
                                verticalAlign: 'top',
                                textAlign: 'left'
                            }
                        }]
                    },
                    yAxis: [{ // Primary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether',
                            style: {
                                color: color[3]
                            }
                        },
                        labels: {
                            style: {
                                color: color[3]
                            }
                        },
                        opposite: true
                    }, { // Secondary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether out flow',
                            style: {
                                color: color[1]
                            }
                        },
                        labels: {
                            style: {
                                color: color[1]
                            }
                        },
                        opposite: true
                    }, { // Tertiary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ethusd',
                            style: {
                                color: color[2]
                            }
                        },
                        labels: {
                            format: '$ {value}',
                            style: {
                                color: color[2]
                            }
                        }
                    }],
                    tooltip: {
                        shared: true,
                        borderColor: '#000000',
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'holdings',
                        type: 'spline',
                        color: color[3],
                        data: totalEther,
                        tooltip: {
                            valueDecimals: 0
                        }
                    }, {
                        name: 'in flow',
                        type: 'column',
                        color: color[0],
                        data: inflow,
                        marker: {
                            enabled: false
                        },
                        tooltip: {
                            valueDecimals: 0
                        }
                    }, {
                        yAxis: 1,
                        name: 'out flow',
                        type: 'column',
                        color: color[1],
                        data: outflow,
                        marker: {
                            enabled: false
                        },
                        tooltip: {
                            valueDecimals: 0
                        },
                    }, {
                        yAxis: 2,
                        name: 'ethusd',
                        type: 'spline',
                        color: color[2],
                        data: ethusd,
                        marker: {
                            enabled: false
                        },
                        tooltip: {
                            valueDecimals: 2,
                            valuePrefix: '$ '
                        }
                    }]
                });
                var totalEtherUSD = [];
                var inflowUSD = [];
                var outflowUSD = [];
                for (var i = 0; i < data.length; i++) {
                    if ('ethusd' in data[i]) {
                        totalEtherUSD.push([data[i].time * 1000, data[i].totalEther * data[i].ethusd]);
                        if (data[i].totalChange > 0) {
                            inflowUSD.push([data[i].time * 1000, data[i].totalChange * data[i].ethusd]);
                        } else if (data[i].totalChange < 0) {
                            outflowUSD.push([data[i].time * 1000, -data[i].totalChange * data[i].ethusd]);
                        }
                    } else {
                        totalEtherUSD.push([data[i].time * 1000, data[i].totalEther * 0]);
                        if (data[i].totalChange > 0) {
                            inflowUSD.push([data[i].time * 1000, data[i].totalChange * 0]);
                        } else if (data[i].totalChange < 0) {
                            outflowUSD.push([data[i].time * 1000, -data[i].totalChange * 0]);
                        }
                    }
                }
                $('#chart2').highcharts({
                    chart: {
                        alignTicks: false
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'datetime',
                        plotLines: [{
                            color: 'black',
                            width: 0.3,
                            value: new Date(2016, 2, 14).getTime(),
                            label: {
                                text: 'Homestead',
                                verticalAlign: 'top',
                                textAlign: 'left'
                            }
                        }]
                    },
                    yAxis: [{ // Primary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'USD',
                            style: {
                                color: color[3]
                            }
                        },
                        labels: {
                            style: {
                                color: color[3]
                            }
                        },
                        opposite: true
                    }, { // Secondary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'USD out flow',
                            style: {
                                color: color[1]
                            }
                        },
                        labels: {
                            style: {
                                color: color[1]
                            }
                        },
                        opposite: true
                    }, { // Tertiary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ethusd',
                            style: {
                                color: color[2]
                            }
                        },
                        labels: {
                            format: '$ {value}',
                            style: {
                                color: color[2]
                            }
                        }
                    }],
                    tooltip: {
                        shared: true,
                        borderColor: '#000000',
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'holdings',
                        type: 'spline',
                        color: color[3],
                        data: totalEtherUSD,
                        tooltip: {
                            valueDecimals: 0
                        }
                    }, {
                        name: 'in flow',
                        type: 'column',
                        color: color[0],
                        data: inflowUSD,
                        marker: {
                            enabled: false
                        },
                        tooltip: {
                            valueDecimals: 0
                        }
                    }, {
                        yAxis: 1,
                        name: 'out flow',
                        type: 'column',
                        color: color[1],
                        data: outflowUSD,
                        marker: {
                            enabled: false
                        },
                        tooltip: {
                            valueDecimals: 0
                        },
                    }, {
                        yAxis: 2,
                        name: 'ethusd',
                        type: 'spline',
                        color: color[2],
                        data: ethusd,
                        marker: {
                            enabled: false
                        },
                        tooltip: {
                            valueDecimals: 2,
                            valuePrefix: '$ '
                        }
                    }]
                });
            });
        });

    </script>
</head>
