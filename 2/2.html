<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Charts and Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">
        <script src="../js/d3.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/highcharts.js"></script>
        <script>
            var chart;
            var chart2;
            var chart3;
            var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
            document.addEventListener('DOMContentLoaded', function (event) {
                d3.json('./chart.json', function (data) {
                    var addUsed = [];
                    var addUsedPercent = [];
                    var etherNotMoved = [];
                    var addUsedCul = [];
                    var addUsedEther = [];
                    var ethusd = [];
                    var poloVol = [];
                    for (var i = 0; i < data.length; i++) {
                        addUsed.push([data[i].time * 1000, data[i].addUsed]);
                        addUsedPercent.push([data[i].time * 1000, data[i].addUsedPercent]);
                        etherNotMoved.push([data[i].time * 1000, data[i].etherNotMoved]);
                        addUsedCul.push([data[i].time * 1000, data[i].addUsedCul]);
                        addUsedEther.push([data[i].time * 1000, data[i].addUsedEther]);
                        if ('ethusd' in data[i]) {
                            ethusd.push([data[i].time * 1000, data[i].ethusd]);
                            poloVol.push([data[i].time * 1000, data[i].poloBtcVol]);
                        }
                    }
                    $('#chart').highcharts({
                        chart: {
                            alignTicks: false
                        },
                        title: {
                            text: null
                        },
                        xAxis: {
                            type: 'datetime',
                            plotLines: [{
                                    color: 'black',
                                    width: 0.3,
                                    value: new Date(2015, 9, 13).getTime(),
                                    label: {
                                        text: 'Mist beta 1',
                                        verticalAlign: 'top',
                                        textAlign: 'left'
                                    }
                                }, {
                                    color: 'black',
                                    width: 0.3,
                                    value: new Date(2016, 0, 15).getTime(),
                                    label: {
                                        text: 'Mike quits bitcoin',
                                        verticalAlign: 'top',
                                        textAlign: 'left'
                                    }
                                }]
                        },
                        yAxis: [{// Primary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'accounts first accessed',
                                    style: {
                                        color: color[0]
                                    }
                                },
                                labels: {
                                    style: {
                                        color: color[0]
                                    }
                                }
                            }, {// Secondary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'ether in accounts',
                                    style: {
                                        color: color[1]
                                    }
                                },
                                labels: {
                                    style: {
                                        color: color[1]
                                    }
                                }
                            }, {// Tertiary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'ethusd',
                                    style: {
                                        color: color[2]
                                    }
                                },
                                labels: {
                                    format: '$ {value}',
                                    style: {
                                        color: color[2]
                                    }
                                },
                                opposite: true
                            }],
                        tooltip: {
                            shared: true,
                            borderColor: '#000000',
                            followPointer: true
                        },
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        series: [{
                                name: 'accounts first accessed',
                                type: 'column',
                                color: color[0],
                                pointPadding: 0,
                                groupPadding: 0,
                                borderWidth: 0,
                                shadow: false,
                                data: addUsed,
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }, {
                                yAxis: 1,
                                name: 'ether in accounts',
                                type: 'spline',
                                color: color[1],
                                data: addUsedEther,
                                marker: {
                                    enabled: false
                                },
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }, {
                                yAxis: 2,
                                name: 'ethusd',
                                type: 'spline',
                                color: color[2],
                                data: ethusd,
                                marker: {
                                    enabled: false
                                },
                                tooltip: {
                                    valueDecimals: 2,
                                    valuePrefix: '$ '
                                }
                            }]
                    });
                    $('#chart2').highcharts({
                        chart: {
                            alignTicks: false
                        },
                        title: {
                            text: null
                        },
                        xAxis: {
                            type: 'datetime',
                            plotLines: [{
                                    color: 'black',
                                    width: 0.3,
                                    value: new Date(2015, 9, 13).getTime(),
                                    label: {
                                        text: 'Mist beta 1',
                                        verticalAlign: 'top',
                                        textAlign: 'left'
                                    }
                                }, {
                                    color: 'black',
                                    width: 0.3,
                                    value: new Date(2016, 0, 15).getTime(),
                                    label: {
                                        text: 'Mike quits bitcoin',
                                        verticalAlign: 'top',
                                        textAlign: 'left'
                                    }
                                }]
                        },
                        yAxis: [{// Primary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'ether never accessed',
                                    style: {
                                        color: color[0]
                                    }
                                },
                                labels: {
                                    style: {
                                        color: color[0]
                                    }
                                }
                            }, {// Secondary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'ethusd',
                                    style: {
                                        color: color[2]
                                    }
                                },
                                labels: {
                                    format: '$ {value}',
                                    style: {
                                        color: color[2]
                                    }
                                },
                                opposite: true
                            }, {// Tertiary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'poloniex trading volume (btc)',
                                    style: {
                                        color: color[1]
                                    }
                                },
                                labels: {
                                    style: {
                                        color: color[1]
                                    }
                                },
                                opposite: true
                            }, {// Tertiary yAxis
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'total accounts accessed',
                                    style: {
                                        color: color[3]
                                    }
                                },
                                labels: {
                                    style: {
                                        color: color[3]
                                    }
                                }
                            }],
                        tooltip: {
                            shared: true,
                            borderColor: '#000000',
                            followPointer: true
                        },
                        legend: {
                            reversed: true,
                            align: 'center',
                            verticalAlign: 'bottom',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        series: [{
                                yAxis: 2,
                                name: 'poloniex trading volume',
                                type: 'column',
                                color: color[1],
                                pointPadding: 0,
                                groupPadding: 0,
                                borderWidth: 0,
                                shadow: false,
                                data: poloVol,
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }, {
                                yAxis: 1,
                                name: 'ethusd',
                                type: 'spline',
                                color: color[2],
                                data: ethusd,
                                marker: {
                                    enabled: false
                                },
                                tooltip: {
                                    valueDecimals: 2,
                                    valuePrefix: '$ '
                                }
                            }, {
                                yAxis: 3,
                                name: 'total accounts accessed',
                                type: 'spline',
                                color: color[3],
                                data: addUsedCul,
                                marker: {
                                    enabled: false
                                },
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }, {
                                name: 'ether never accessed',
                                type: 'spline',
                                color: color[0],
                                data: etherNotMoved,
                                marker: {
                                    enabled: false
                                },
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }]
                    });
                });
                d3.json('./chart2.json', function (data) {
                    var ethAccessed = [];
                    var ethNotAccessed = [];
                    for (var i = 0; i < data.length; i++) {
                        ethAccessed.push(data[i].ethAccessed);
                        ethNotAccessed.push(data[i].ethNotAccessed);
                    }
                    $('#chart3').highcharts({
                        chart: {
                        },
                        title: {
                            text: null
                        },
                        xAxis: {
                            categories: ['10 - 100', '100 - 1,000', '1,000 - 10,000', '10,000 - 100,000', '100,000 - 1,000,000']
                        },
                        yAxis: [{
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'ether',
                                    style: {
                                        color: color[0]
                                    }
                                },
                                labels: {
                                    style: {
                                        color: color[0]
                                    }
                                },
                                opposite:true
                            }],
                        tooltip: {
                            shared: true,
                            borderColor: '#000000',
                            followPointer: true
                        },
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        series: [{
                                name: 'ether accessed',
                                type: 'column',
                                stacking: 'normal',
                                color: color[0],
                                data:ethAccessed,
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }, {
                                name: 'ether not accessed',
                                type: 'column',
                                stacking: 'normal',
                                color: color[1],
                                data:ethNotAccessed,
                                marker: {
                                    enabled: false
                                },
                                tooltip: {
                                    valueDecimals: 0
                                }
                            }]
                    });
                });
            });
        </script>
    </head>
    <body>
        <section class="page-header">
            <h1 class="project-name">(function(){})();</h1>
            <h2 class="project-tagline">Blockchain, make me rich and I care not what you can be used for.</h2>
            <a href="https://github.com/slacknation/medium/tree/gh-pages/2" class="btn">View on GitHub</a>
            <a href="https://medium.com/@slacknation/64-1-of-presale-ether-accounts-never-accessed-before-280d381056ca" class="btn">View on Medium</a>
        </section>
        <section class="main-content">
            <h3><a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span>
                </a>2. 64.1% of presale Ether accounts never accessed before</h3>
            <div id="chart"></div>
            <div id="chart2"></div>
            <div id="chart3"></div>
            <footer class="site-footer">
                <span class="site-footer-owner">Maintained by <a href="https://github.com/slacknation/medium/tree/gh-pages">slacknation</a> at gmail.com</span>

            </footer>
        </section>

                i['GoogleAnalyticsObject'] = r;

                    (i[r].q = i[r].q || []).push(arguments)

    </body>
</html>
