<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Charts and Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">
    <script src="../js/d3.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/accounting.min.js"></script>
    <script>
        var chart;
        var chart2;
        var chart3;
        var chart4;
        var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
        document.addEventListener('DOMContentLoaded', function(event) {
            Highcharts.setOptions({
                lang: {
                    thousandsSep: ','
                }
            });
            d3.json('./chart.json', function(data) {
                var btcusd = [];
                var btcusd_percent = [];
                for (var i = 0; i < data.length; i++) {
                    btcusd.push([data[i].time * 1000, data[i].btcusd]);
                    btcusd_percent.push([data[i].time * 1000, data[i].btcusd_percent]);
                }
                $('#chart3').highcharts({
                    chart: {
                        alignTicks: false
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'datetime',
                        plotLines: [{
                            color: color[0],
                            width: 1,
                            value: new Date(1422280800000).getTime(),
                            label: {
                                text: 'Coinbase starts trading',
                                verticalAlign: 'top',
                                textAlign: 'left',
                                rotation: 0
                            }
                        }]
                    },
                    yAxis: [{ // Primary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'USD$',
                            style: {
                                color: color[0]
                            }
                        },
                        labels: {
                            style: {
                                color: color[0]
                            }
                        },
                        opposite: true
                    }],
                    tooltip: {
                        shared: true,
                        borderColor: '#000000',
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'btcusd',
                        type: 'spline',
                        color: color[0],
                        data: btcusd,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });

                var ethusd = [];

                            }

                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'ethusd',
                        type: 'spline',
                        color: color[2],
                        data: ethusd,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });
            d3.json('./chart3.json', function(data) {
                var ethusd = [];
                var ethusd_percent = [];
                for (var i = 0; i < data.length; i++) {
                    ethusd.push([data[i].time * 1000, data[i].ethusd]);
                    ethusd_percent.push([data[i].time * 1000, data[i].ethusd_percent]);
                }
                $('#chart').highcharts({

                    },
                    title: {

                    xAxis: {

                            label: {
                                text: 'GDAX starts trading',
                                verticalAlign: 'top',
                                textAlign: 'left',
                                rotation: 0
                            }
                        }]
                    },
                    yAxis: [{ // Primary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'USD$',
                            style: {
                                color: color[3]
                            }
                        },
                        labels: {
                            style: {
                                color: color[3]
                            }
                        },
                        opposite: true
                    }],
                    tooltip: {
                        shared: true,
                        borderColor: '#000000',

                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'ethusd',
                        type: 'spline',
                        color: color[3],
                        data: ethusd,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });
            d3.json('./chart4.json', function(data) {
                var gdax = [];
                var homestead = [];
                var coinbase = [];
                for (var i = 0; i < data.length; i++) {
                    if ('gdax' in data[i]) {
                        gdax.push([data[i].gdax]);
                    }
                    if ('homestead' in data[i]) {
                        homestead.push([data[i].homestead]);
                    }
                    if ('coinbase' in data[i]) {
                        coinbase.push([data[i].coinbase]);
                    }
                }
                console.log('json' + ' :' + JSON.stringify(gdax, undefined, 2));
                $('#chart4').highcharts({
                    chart: {
                        alignTicks: false
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'linear',
                        plotLines: [{
                            color: color[3],
                            width: 1.5,
                            value: 98.5
                        }, {
                            color: color[2],
                            width: 1.5,
                            value: 78.4167
                        }, {
                            color: color[0],
                            width: 1.5,
                            value: 60
                        }]
                    },
                    yAxis: [{ // Primary yAxis
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'percentage'
                        },
                        opposite: true
                    }],
                    tooltip: {
                        shared: true,
                        borderColor: '#000000',
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'gdax',
                        type: 'spline',
                        color: color[3],
                        data: gdax,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }, {
                        name: 'homestead',
                        type: 'spline',
                        color: color[2],
                        data: homestead,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }, {
                        name: 'coinbase',
                        type: 'spline',
                        color: color[0],
                        data: coinbase,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });
        });
