    <head>
        <meta charset="UTF-8">
        <title>Charts and Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">
        <script src="../js/d3.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/highcharts.js"></script>
        <script>
            var chart;
            var chart2;
            var chart3;
            var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
            document.addEventListener('DOMContentLoaded', function (event) {
                d3.json('./eth30min.json', function (data) {
                    var vol = [];
                    var vol2 = [];
                    var vol3 = [];
                    var price = [];
                    var price2 = [];
                    var price3 = [];
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].abvAvgVol > 4) {
                            vol.push([data[i].minuteCount + 0.5, data[i].dayOfYear]);
                        } else if (data[i].abvAvgVol > 3) {
                            vol2.push([data[i].minuteCount + 0.5, data[i].dayOfYear]);
                        } else if (data[i].abvAvgVol > 2) {
                            vol3.push([data[i].minuteCount + 0.5, data[i].dayOfYear]);
                        }
                        if (data[i].abvAvgPrice > 4) {
                            price.push([data[i].minuteCount + 0.5, data[i].dayOfYear]);
                        } else if (data[i].abvAvgPrice > 3) {
                            price2.push([data[i].minuteCount + 0.5, data[i].dayOfYear]);
                        } else if (data[i].abvAvgPrice > 2) {
                            price3.push([data[i].minuteCount + 0.5, data[i].dayOfYear]);
                        }
                    }
                    $('#chart').highcharts({
                        title: {
                            text: null
                        },
                        xAxis: {
                            crosshair: {
                                width: 1
                            },
                            tickInterval: 2,
                            gridLineWidth: 1,
                            max: 48,
                            plotLines: [{
                                    color: color[2],
                                    width: 1,
                                    value: 28,
                                    label: {
                                        text: 'New York 9 am',
                                        verticalAlign: 'top',
                                        textAlign: 'left',
                                        y: 0,
                                        x: 0,
                                        rotation: 0
                                    },
                                    zIndex: 5
                                }, {
                                    color: color[2],
                                    width: 1,
                                    value: 18,
                                    label: {
                                        text: 'London 9 am',
                                        verticalAlign: 'top',
                                        textAlign: 'left',
                                        y: 0,
                                        x: 0,
                                        rotation: 0
                                    },
                                    zIndex: 5
                                }, {
                                    color: color[2],
                                    width: 1,
                                    value: 2,
                                    label: {
                                        text: 'Shanghai 9 am',
                                        verticalAlign: 'top',
                                        textAlign: 'left',
                                        y: 0,
                                        x: 0,
                                        rotation: 0
                                    },
                                    zIndex: 5
                                }],
                            title: {
                                text: '24 hours UTC (30 minutes intervals)'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value / 2;
                                }
                            }
                        },
                        yAxis: [{
                                crosshair: {
                                    width: 1
                                },
                                tickInterval: 4,
                                gridLineWidth: 0,
                                max: 82,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'Day of 2016'
                                },
                                plotLines: [{
                                        color: 'black',
                                        width: 0.3,
                                        value: 74,
                                        label: {
                                            text: 'Homestead',
                                            verticalAlign: 'top',
                                            align: 'right',
                                            x: -60
                                        },
                                        zIndex: 5
                                    }]
                            }],
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            layout: 'vertical',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        tooltip: {
                        },
                        series: [{
                                name: 'volume > 2x daily average',
                                type: 'scatter',
                                color: color[0],
                                data: vol3,
                                marker: {
                                    radius: 3.5
                                }
                            }, {
                                name: 'volume > 3x daily average',
                                type: 'scatter',
                                color: color[3],
                                data: vol2,
                                marker: {
                                    radius: 3.5,
                                    symbol: 'circle'
                                }
                            }, {
                                name: 'volume > 4x daily average',
                                type: 'scatter',
                                color: color[1],
                                data: vol,
                                marker: {
                                    radius: 3.5,
                                    symbol: 'circle'
                                }
                            }]
                    });
                    $('#chart2').highcharts({
                        title: {
                            text: null
                        },
                        xAxis: {
                            crosshair: {
                                width: 1
                            },
                            tickInterval: 2,
                            gridLineWidth: 1,
                            max: 48,
                            plotLines: [{
                                    color: color[2],
                                    width: 1,
                                    value: 28,
                                    label: {
                                        text: 'New York 9 am',
                                        verticalAlign: 'top',
                                        textAlign: 'left',
                                        y: 0,
                                        x: 0,
                                        rotation: 0
                                    },
                                    zIndex: 5
                                }, {
                                    color: color[2],
                                    width: 1,
                                    value: 18,
                                    label: {
                                        text: 'London 9 am',
                                        verticalAlign: 'top',
                                        textAlign: 'left',
                                        y: 0,
                                        x: 0,
                                        rotation: 0
                                    },
                                    zIndex: 5
                                }, {
                                    color: color[2],
                                    width: 1,
                                    value: 2,
                                    label: {
                                        text: 'Shanghai 9 am',
                                        verticalAlign: 'top',
                                        textAlign: 'left',
                                        y: 0,
                                        x: 0,
                                        rotation: 0
                                    },
                                    zIndex: 5
                                }],
                            title: {
                                text: '24 hours UTC (30 minutes intervals)'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value / 2;
                                }
                            }
                        },
                        yAxis: [{
                                crosshair: {
                                    width: 1
                                },
                                tickInterval: 4,
                                gridLineWidth: 0,
                                max: 82,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'Day of 2016'
                                },
                                plotLines: [{
                                        color: 'black',
                                        width: 0.3,
                                        value: 74,
                                        label: {
                                            text: 'Homestead',
                                            verticalAlign: 'top',
                                            align: 'right',
                                            x: -60
                                        },
                                        zIndex: 5
                                    }]
                            }],
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            layout: 'vertical',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        tooltip: {
                        },
                        series: [{
                                name: 'price change > 2x daily average',
                                type: 'scatter',
                                color: color[0],
                                data: price3,
                                marker: {
                                    radius: 3.5
                                }
                            }, {
                                name: 'price change > 3x daily average',
                                type: 'scatter',
                                color: color[3],
                                data: price2,
                                marker: {
                                    radius: 3.5,
                                    symbol: 'circle'
                                }
                            }, {
                                name: 'price change > 4x daily average',
                                type: 'scatter',
                                color: color[1],
                                data: price,
                                marker: {
                                    radius: 3.5,
                                    symbol: 'circle'
                                }
                            }]
                    });
                });
                d3.json('./ethDaily.json', function (data) {
                    var vol = [];
                    var vol2 = [];
                    var vol3 = [];
                    var price = [];
                    var price2 = [];
                    var price3 = [];
                    var week = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].abvAvgVol > 2) {
                            vol.push([data[i].dayOfWeekCount, data[i].week]);
                        } else if (data[i].abvAvgVol > 1.5) {
                            vol2.push([data[i].dayOfWeekCount, data[i].week]);
                        } else if (data[i].abvAvgVol > 1) {
                            vol3.push([data[i].dayOfWeekCount, data[i].week]);
                        }
                        if (data[i].abvAvgPrice > 2) {
                            price.push([data[i].dayOfWeekCount, data[i].week]);
                        } else if (data[i].abvAvgPrice > 1.5) {
                            price2.push([data[i].dayOfWeekCount, data[i].week]);
                        } else if (data[i].abvAvgPrice > 1) {
                            price3.push([data[i].dayOfWeekCount, data[i].week]);
                        }
                    }
                    $('#chart3').highcharts({
                        title: {
                            text: null
                        },
                        xAxis: {
                            crosshair: {
                                width: 1
                            },
                            tickInterval: 1,
                            labels: {
                                formatter: function () {
                                    return week[this.value];
                                }
                            }
                        },
                        yAxis: [{
                                crosshair: {
                                    width: 1
                                },
                                tickInterval: 1,
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'Week of 2016'
                                },
                                plotLines: [{
                                        color: 'black',
                                        width: 0.3,
                                        value: 12,
                                        label: {
                                            text: 'Homestead',
                                            verticalAlign: 'top',
                                            align: 'right',
                                            x: -50
                                        },
                                        zIndex: 5
                                    }]
                            }],
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            layout: 'vertical',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        tooltip: {
                        },
                        series: [{
                                name: 'volume > 1x weekly average',
                                type: 'scatter',
                                color: color[0],
                                data: vol3,
                                marker: {
                                    radius: 4
                                }
                            }, {
                                name: 'volume > 1.5x weekly average',
                                type: 'scatter',
                                color: color[3],
                                data: vol2,
                                marker: {
                                    radius: 4,
                                    symbol: 'circle'
                                }
                            }, {
                                name: 'volume > 2x weekly average',
                                type: 'scatter',
                                color: color[1],
                                data: vol,
                                marker: {
                                    radius: 4,
                                    symbol: 'circle'
                                }
                            }]
                    });
                    $('#chart4').highcharts({
                        title: {
                            text: null
                        },
                        xAxis: {
                            crosshair: {
                                width: 1
                            },
                            tickInterval: 1,
                            labels: {
                                formatter: function () {
                                    return week[this.value];
                                }
                            }
                        },
                        yAxis: [{
                                crosshair: {
                                    width: 1
                                },
                                tickInterval: 1,
                                gridLineWidth: 0,
                                lineWidth: 1,
                                tickWidth: 1,
                                title: {
                                    text: 'Week of 2016'
                                },
                                plotLines: [{
                                        color: 'black',
                                        width: 0.3,
                                        value: 12,
                                        label: {
                                            text: 'Homestead',
                                            verticalAlign: 'top',
                                            align: 'right',
                                            x: -50
                                        },
                                        zIndex: 5
                                    }]
                            }],
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            layout: 'vertical',
                            floating: false,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },
                        tooltip: {
                        },
                        series: [{
                                name: 'price change > 1x weekly average',
                                type: 'scatter',
                                color: color[0],
                                data: price3,
                                marker: {
                                    radius: 4
                                }
                            }, {
                                name: 'price change > 1.5x weekly average',
                                type: 'scatter',
                                color: color[3],
                                data: price2,
                                marker: {
                                    radius: 4,
                                    symbol: 'circle'
                                }
                            }, {
                                name: 'price change > 2x weekly average',
                                type: 'scatter',
                                color: color[1],
                                data: price,
                                marker: {
                                    radius: 4,
                                    symbol: 'circle'
                                }
                            }]
                    });
                });
            });
        </script>
