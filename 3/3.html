        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">

        <script src="../js/d3.js"></script>
        <script src="../js/c3.js"></script>
        <script src="../js/accounting.min.js"></script>
        <script>
            var chart;
            var chart2;
            var chart3;
            var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
            document.addEventListener('DOMContentLoaded', function (event) {
                d3.json('./ethbtc.json', function (data) {
                    chart = c3.generate({
                        bindto: '#chart',
                        data: {
                            json: data,
                            keys: {
                                value: ['price', 'amount']
                            },
                            types: {
                                price: 'spline',
                                amount: 'bar'
                            },
                            axes: {
                                price: 'y',
                                amount: 'y2'
                            },
                            names: {
                                price: 'price (left)',
                                amount: 'volume (right)'
                            },
                            colors: {
                                price: color[0],
                                amount: color[1]
                            },
                            labels: {
                                format: {
                                    price: function (v, id, i, j) {
                                        if (i === 44) {
                                            return accounting.formatNumber((v / 0.0336 - 1) * 100, 0, ',') + '% above Kraken';
                                        } else if (i === 27 || i === 51) {
                                            return accounting.formatNumber((v / 0.0336 - 1) * 100, 0, ',') + '%';
                                        }
                                    },
                                    amount: function (v, id, i, j) {
                                        if (v >= 500) {
                                            return accounting.formatNumber(v, 0, ',');
                                        }
                                    }
                                }
                            }
                        },
                        tooltip: {
                            grouped: true,
                            format: {
                                value: function (value, ratio, id) {
                                    if (id === 'price') {
                                        return accounting.formatNumber(value, 4, ',');
                                    } else if (id === 'amount') {
                                        return accounting.formatNumber(value, 0, ',');
                                    } else {
                                        return value;
                                    }
                                }
                            }
                        },
                        axis: {
                            x: {
                                type: 'indexed'
                            },
                            y: {
                                tick: {
                                    format: function (d) {
                                        return accounting.formatNumber(d, 4, ',');
                                    }
                                }
                            },
                            y2: {
                                show: true,
                                tick: {
                                    format: function (d) {
                                        return accounting.formatNumber(d, 0, ',');
                                    }
                                }
                            }
                        },
                        point: {
                            show: false
                        },
                        grid: {
                            y: {
                                lines: [
                                    {value: 0.0336, text: 'Kraken High (0.0336)'}
                                ]
                            }
                        }
                    });
                });
            });
        </script>
