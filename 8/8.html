<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Charts and Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">
    <script src="../js/d3.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/accounting.min.js"></script>
    <script>
        var chart;
        var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
        document.addEventListener('DOMContentLoaded', function(event) {
            Highcharts.setOptions({
                lang: {
                    thousandsSep: ','
                }
            });
            d3.json('./theDaoBalance.json', function(data) {
                var change = [];
                var ethusd = [];
                var price = [];
                for (var i = 1; i < data.length - 1; i++) {
                    change.push([data[i].timeStart * 1000, data[i].ethChange]);
                    price.push([data[i].timeStart * 1000, data[i].price]);
                    ethusd.push([data[i].timeStart * 1000, data[i].ethusd]);
                }
                $('#chart').highcharts({
                    chart: {
                        alignTicks: false
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'datetime',
                        tickInterval: 24 * 3600 * 1000 * 5
                    },
                    yAxis: [{
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether',
                            style: {
                                color: color[0]
                            }
                        },
                        labels: {
                            style: {
                                color: color[0]
                            }
                        }
                    }, {
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether per 100 token',
                            style: {
                                color: color[2]
                            }
                        },
                        labels: {
                            style: {
                                color: color[2]
                            }
                        },
                        opposite: true
                    }, {
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ethusd',
                            style: {
                                color: color[3]
                            }
                        },
                        labels: {
                            style: {
                                color: color[3]
                            }
                        },
                        opposite: true
                    }],
                    tooltip: {
                        shared: true,
                        borderColor: '#000000',
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'ether added',
                        type: 'column',
                        color: color[0],
                        data: change,
                        tooltip: {
                            valueDecimals: 0
                        },
                        stacking: 'normal'
                    }, {
                        yAxis: 1,
                        name: 'ether per 100 token',
                        type: 'line',
                        color: color[2],
                        data: price,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }, {
                        yAxis: 2,
                        name: 'ethusd',
                        type: 'spline',
                        color: color[3],
                        data: ethusd,
                        tooltip: {
                            valueDecimals: 2
                        },
                        marker: {
                            enabled: false
                        }
                    }]
                });
            });
        });

    </script>
</head>
